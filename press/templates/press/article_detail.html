<!DOCTYPE html>
<html>
<head>
    <title>{{object.title}}</title>
</head>
<body>
    <h1>{{object.title}}</h1>
    <h2>{{object.subtitle}}</h2>

    <p>created at {{ object.created_date|date:"d/m/y h:i:s" }}</p>
    <p>modified at {{ object.modified_date|date:"d/m/y h:i:s" }}</p>
    <hr>

    <p>
        {{object.body|safe}}
    </p>
</body>
</html>
